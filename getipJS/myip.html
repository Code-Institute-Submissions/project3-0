<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  
</head>
<body>
<script type="application/javascript">
  function getIP(json) {
    document.write("<br />","My public IP address is: ", json.ip);
    document.write("<br />", "My city is: ", json.city);
    document.write("<br />","My country is: ", json.country);
    document.write("<br />","My loc is: ", json.loc);
    document.write("<br />","My hostname is: ", json.hostname);
    document.write("<br />","My postal is: ", json.postal);
    document.write("<br />","My org is: ", json.org);
  

  }
</script>
<script type="application/javascript" src="http://ipinfo.io/?format=jsonp&callback=getIP"></script>



</body>
</html>
